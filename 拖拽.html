<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
<script src="../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(".box").on({
		mousedown: function(e){
                var el=$(this);
                var os = el.offset(), dx = e.pageX-os.left, dy = e.pageY-os.top;
                $(document).on('mousemove', function(e){ el.offset({top: e.pageY-dy, left: e.pageX-dx}); });
  		},                   //解除事件
   		mouseup: function(e){ $(document).off('mousemove'); }
	})
</script>
